<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="cartao">
    <div class="cartao-container">
      <section class="resultado">
        <h3 class="titulo">Your Result</h3>
        <div class="circulo">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="sumario">
        <h3 class="titulo">Summary</h3>
        <div class="linhas">
          <div class="linha">
            <div class="icon">
              <img src="./src/images/icon-reaction.svg" alt="icone Reaction">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="linha">
            <div class="icon">
              <img src="./src/images/icon-memory.svg" alt="icone Memory">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="linha">
            <div class="icon">
              <img src="./src/images/icon-verbal.svg" alt="icone Verbal">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="linha">
            <div class="icon">
              <img src="./src/images/icon-visual.svg" alt="icone Visual">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="botao">Continue</button>
      </section>
    </div>
  </div>

</body>

</html>
